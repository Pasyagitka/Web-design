<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <button type="button" class="btn btn-default btn-lg">Кнопка</button>
    <button type="button" class="btn btn-primary btn-xs">Основная</button>
    <button type="button" class="btn btn-secondary btn-sm">Вторичная</button>
    <button type="button" class="btn btn-success btn-lg">Успех</button>
    <button type="button" class="btn btn-danger btn-xs">Ошибка</button>
    <button type="button" class="btn btn-warning btn-xs">Внимание</button>
    <button type="button" class="btn btn-info btn-md">Информация</button>
    <button type="button" class="btn btn-light btn-xs">Светлая</button>
    <button type="button" class="btn btn-link btn-lg">Ссылка</button>

    <button type="button" class="btn btn-dark btn-md  btn-block">Темная</button>  

    <button type="button" class="btn btn-danger btn-xs">Ошибка</button>
    <button type="button" class="btn btn-danger btn-xs active">Ошибка</button>
    <button type="button" class="btn btn-danger btn-xs disabled">Ошибка</button>
</body>
</html>
