<!DOCTYPE html>
<html>
    <head>
        <title>07</title>
    </head>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function(){
                $.ajax({
                    type: "POST", 
                    url: "file.xml", 
                    dataType: "xml", 
                    success: function(data) {
                        let html = "";
                        html += "<p>"+$(data).find('title').eq(5).html()+"</p>";
                        html += "<p>"+$(data).find('title').eq(6).html()+"</p>";
                        html += "<p>"+$(data).find('title').eq(7).html()+"</p>";
                        $('#output').html(html);
                }});
            });
        });
    </script>
    <body>
        <button>Go</button>
        <div id="output"></div>
    </body>
</html>
